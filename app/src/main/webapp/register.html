<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/js/plugins/bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <script src="/js/plugins/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/plugins/jquery-form/jquery.form.js"></script>
    <link rel="stylesheet" href="/js/plugins/dialog2/css/dialog.css">
    <script src="/js/plugins/dialog2/js/dialog.min.js"></script>

    <script>
        $(function () {
            $("form").ajaxForm(function (data) {
                if(data.success){
                    $(document).dialog({
                        type : 'confirm',
                        style: 'IOS',
                        titleShow: false,
                        content: '注册成功！',
                        buttons: [
                            {
                                name: '马上登陆',
                                callback: function() {
                                    window.location.href = "/login.html";
                                }
                            }
                        ]
                    });
                }else{
                    $(document).dialog({
                        titleShow: false,
                        content: data.errorMsg
                    });
                }
            })
        })
    </script>
</head>
<body>

<div class="container">
    <h5>注册</h5>
    <div class="card card-container ">
        <i id="profile-img" class="fa fa-user-plus fa-5x profile-img" aria-hidden="true"></i>
        <form action="/users" method="post" class="form-signin" id="registerForm">
            <input type="text" name="nickName" class="form-control badge-pill" placeholder="昵称" value="nichen">
            <input type="email" name="email" class="form-control badge-pill" placeholder="邮箱"   value="dreamer@wolfcode.cn">
            <input id="password" type="password" name="password" class="form-control badge-pill" placeholder="密码" value="root">
            <input type="password" name="confirmPwd"  class="form-control badge-pill" placeholder="确认密码" value="root">
            <button class="btn btn-lg badge-pill" type="submit" id="registerBtn" >注册</button>
        </form>
    </div>
    <a href="login.html" class="registerLink">
        已经有账号了？点击此处登录
    </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/js/plugins/bootstrap-4.1.1-dist/css/bootstrap.min.css">
	<script src="/js/plugins/jquery/jquery.min.js"></script>
	<script src="/js/plugins/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/font/css/font-awesome.min.css" >
	<link rel="stylesheet" href="/css/reset.css" >
	<link rel="stylesheet" href="/css/login.css" >
	<script src="/js/plugins/jquery-form/jquery.form.js"></script>
	<link rel="stylesheet" href="/js/plugins/dialog2/css/dialog.css">
	<script src="/js/plugins/dialog2/js/dialog.min.js"></script>

	<script>
		$(function () {


			//点击登陆
			$("#loginBtn").click(function () {
                $("#loginForm").ajaxSubmit(function (data) {
                    if(data.success){
                        //把当前登录用户放到页面的会话存储中
						console.log(data.obj);

                        sessionStorage.setItem("user",JSON.stringify(data.obj));
                        //跳转到主页
                        window.parent.location.href = "/index.html";
                    }else{
                        $(document).dialog({
                            titleShow: false,
                            content: data.errorMsg
                        });
                    }
                })
			})
		})
	</script>
</head>
<body>
<div class="container" >
	<h5>登录</h5>

	<div class="card card-container ">
		<i id="profile-img" class="fa fa-user-circle fa-5x profile-img" ></i>
		<form action="/sessions" method="post"  class="form-signin" id="loginForm">
			<input type="email"  name="email" value="chenhui@wolfcode.cn" class="form-control badge-pill" placeholder="邮箱"  >
			<input type="password"  name="password" value="1" class="form-control badge-pill" placeholder="密码" >
			<a href="#" class="forgot-password">
				忘记密码？
			</a>
			<button class="btn btn-lg badge-pill" type="button" id="loginBtn" >登录</button>
		</form>
	</div>


	<a href="register.html" class="registerLink" >
		新用户？点击这里注册
	</a>
</div>

</body>
</html>
